<form role="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="answer">Answer:</label>
        <textarea id="answer" class="form-control" [(ngModel)]="answerModel.answer"></textarea>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="answerModel.anonymous">Anonymous</label>
    </div>
    <button type="submit" class="btn btn-default">Submit Answer</button>
</form>
