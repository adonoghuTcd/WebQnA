<div class="container-fluid">
    <div class="row pad-top pad-bottom">
        <div>
            <div class="chat-box-div">
                <div class="chat-box-head"></div>
                <div class="panel-body chat-box-main">

                    <div class="well well-lg" *ngFor="#question of questions" data-toggle="modal" data-target="#answerModal">
                        <div class="chat-box-left">
                            {{question.summary}}
                        </div>
                        <div class="chat-box-name-left">
                            <img class="img-circle" src="{{userProfile}}" alt="Profiler">
                            -  {{question.anonymous}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Answer Modal -->
<div id="answerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <answer-question></answer-question>
    </div>
</div>
